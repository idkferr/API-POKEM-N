<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" /> <!-- Codificación del documento -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Configuración del viewport -->
  <meta name="theme-color" content="#000000" /> <!-- Color de tema para dispositivos móviles -->
  <meta name="description" content="Web site created using create-react-app" /> <!-- Descripción del sitio web -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> <!-- Icono de la página -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> <!-- Icono para dispositivos Apple -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> <!-- Archivo manifest para PWA -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  /> <!-- Estilos CSS de Bootstrap desde CDN -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
  /> <!-- Fuente Roboto desde Google Fonts -->
  <title>React App</title> <!-- Título de la página -->
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript> <!-- Mensaje para navegadores sin JavaScript -->
  <div id="root"></div> <!-- Punto de montaje principal para la aplicación React -->
  
  <!-- Bootstrap y plugins necesarios -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- jQuery slim -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> <!-- Popper.js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Bootstrap JavaScript -->
</body>
</html>
